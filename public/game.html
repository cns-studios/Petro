<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petro Online - Ingame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="header-container">
        <h1>Petro</h1>
        <div class="header-controls">
            <div class="stats">
                <span class="money-label">m0oney<span id="money">0</span></span>
                <span class="stage-label">Stage: <span id="stage">0</span></span>
            </div>
            <div class="buttons">
                <button id="save-btn">Save</button>
                <button onclick="logout()" class="btn-danger">Logout</button>
                <button onclick="Petsell()" class="btn-warning">Sell All</button>
                <button onclick="Sell_spezific_pet()" class="btn-info">Sell Pet</button>
            </div>
        </div>
    </div>
    </header>


        <button id="goto-inv">Go to Inventory</button>
        <button id="goto-shop">Go to Shop</button>
        <button id="goto-settings">Go to Settings</button>
        <button id="goto-collection">Go to Collection</button>
        <button id="goto-home">Go back to Home</button>


        <div id="home">
            <h1>Home</h1>
        </div>
        <div id="inv">
            <h1>Inventory</h1>
            <div id="inventory-container">
                <h2>Your Pets</h2>
                <div id="inventory"></div>
            </div>
        </div>
        <div id="shop">
            <h1>Shop</h1>
            <div id="shop-container">
                
                <div class="shop-actions">
                    <button onclick="buy('up')">Buy Upgrade Pack (3$) [<span id="shop-up">0</span>]</button>
                    <button onclick="buy('bp')">Buy Buff Pack (4$) [<span id="shop-bp">0</span>]</button>
                    <button onclick="buy('cp')">Buy Character Pack (8$) [<span id="shop-cp">0</span>]</button>
                    <button onclick="buy('lup')">Buy Legendary Upgrade Pack (10$) [<span id="shop-lup">0</span>]</button>
                    <button onclick="rerollShop()">Reroll Shop (<span id="reroll-price">5</span>$)</button>
                </div>
            </div>
        </div>
        <div id="settings">
            <h1>Settings</h1>
        </div>
        <div id="collection">
            <h1>Pet Collection</h1>
        </div>

        <main>
            <div id="message-container">
                <p id="message"></p>
            </div>

            

            
        </main>

        <div id="buff-selection" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h3>Choose a Buff</h3>
                <div id="buff-choices"></div>
            </div>
        </div>
<script src="/src/game.js"></script>
</body>
</html>
