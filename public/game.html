<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petro Online - Ingame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <canvas id="balatroCanvas"></canvas>
    </div>

    <div id="message-container">
        <p id="message"></p>
    </div>

    <header>
    <div class="header-container">
        <div class="header-controls">
            <div class="stats">
                <span class="money-label">
                    <span class="money-symbol">$</span><span id="money">0</span>
                </span>
                
            </div>
            
        </div>
        
    </div>
    

    <div class="petro">
        <h1>Petro</h1>
        <button id="save-btn">Save</button>
        <div id="user-display">User: <span id="username"></span></div>
        <button onclick="logout()" class="btn-danger">Logout</button>
        <button id="goto-settings">
            <img class="settings-icon" src="/sprites/settings.png" alt="Shop">
            <span>Settings</span>
        </button>
    </div>

    </header>
        

        <div class="page-navigation">
            <button id="goto-inv">
                <img class="inv-icon" src="/sprites/inv.png" alt="Shop">
                <span>Inv</span>
            </button>
            <button id="goto-shop">
                <img class="shop-icon" src="/sprites/shop.png" alt="Shop">
                <span>Shop</span>
            </button>
            <button id="goto-home">
                <img class="home-icon" src="/sprites/back.png" alt="Shop">
                <span>Home</span>
            </button>
            

            <button id="goto-collection">Collection</button>
        </div>


        <div id="home">
        </div>




        <div id="inv">
            <h1>Inventory</h1>
            <div class="inv-buttons">
                <button onclick="Petsell()" class="btn-warning">Sell All</button>
                <button id="sell-pet-btn" onclick="Sell_spezific_pet(event)" class="btn-info">Sell Pet</button>
            </div>
            <div id="inventory-container">
                
                <div id="inventory"></div>
            </div>
        </div>

        <div id="shop">
            <h1>Shop</h1>
            <div id="shop-container">
                <div class="shop-actions">
                    <button class="shop-btn" onclick="buy('up')">
                        <span class="shop-btn-text">Buy Upgrade Pack</span>
                        <span class="shop-btn-price">3$</span>
                        <span class="shop-btn-stock">[<span id="shop-up">0</span>]</span>
                    </button>
                    <button class="shop-btn" onclick="buy('bp')">
                        <span class="shop-btn-text">Buy Buff Pack</span>
                        <span class="shop-btn-price">4$</span>
                        <span class="shop-btn-stock">[<span id="shop-bp">0</span>]</span>
                    </button>
                    <button class="shop-btn" onclick="buy('cp')">
                        <span class="shop-btn-text">Buy Character Pack</span>
                        <span class="shop-btn-price">8$</span>
                        <span class="shop-btn-stock">[<span id="shop-cp">0</span>]</span>
                    </button>
                    <button class="shop-btn legendary" onclick="buy('lup')">
                        <span class="shop-btn-text">Buy Legendary Upgrade Pack</span>
                        <span class="shop-btn-price">10$</span>
                        <span class="shop-btn-stock">[<span id="shop-lup">0</span>]</span>
                    </button>
                    <button class="shop-btn reroll" onclick="rerollShop()">
                        <span class="shop-btn-text">Reroll Shop</span>
                        <span class="shop-btn-price"><span id="reroll-price">5</span>$</span>
                    </button>
                </div>
            </div>
        </div>
        <div id="settings">
            <h1>Settings</h1>
        </div>
        <div id="collection">
            <h1>Pet Collection</h1>
        </div>

        <main>
            <div id="message-container">
                <p id="message"></p>
            </div>
            

            

            

            
        </main>

        <div id="buff-selection" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h3>Choose a Buff</h3>
                <div id="buff-choices"></div>
            </div>
        </div>

        
        


<script src="/src/game.js"></script>
</body>
</html>
