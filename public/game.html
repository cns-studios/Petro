<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petro Online - Ingame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="header-container">
        <div class="header-controls">
            <div class="stats">
                <span class="money-label">
                    <span class="money-symbol">$</span><span id="money">0</span>
                </span>
                
            </div>
            
        </div>
        
    </div>
        
    <div class="petro">
        <h1>Petro</h1>
        <button id="save-btn">Save</button>
        <button onclick="logout()" class="btn-danger">Logout</button>
        
    </div>

    </header>

        <div class="page-navigation">
            <button id="goto-inv">
                <img class="inv-icon" src="/sprites/inv.png" alt="Shop">
                <span>Inv</span>
            </button>
            <button id="goto-shop">
                <img class="shop-icon" src="/sprites/shop.png" alt="Shop">
                <span>Shop</span>
            </button>
            <button id="goto-home">
                <img class="home-icon" src="/sprites/back.png" alt="Shop">
                <span>Home</span>
            </button>
            <button id="goto-settings">Settings</button>
            <button id="goto-collection">Collection</button>
        </div>



        <div id="home">
        </div>




        <div id="inv">
            <h1>Inventory</h1>
            <button onclick="Petsell()" class="btn-warning">Sell All</button>
            <button onclick="Sell_spezific_pet()" class="btn-info">Sell Pet</button>
            <div id="inventory-container">
                <h2>Your Pets</h2>
                <div id="inventory"></div>
            </div>
        </div>
        <div id="shop">
            <h1>Shop</h1>
            <div id="shop-container">
                
                <div class="shop-actions">
                    <button onclick="buy('up')">Buy Upgrade Pack (3$) [<span id="shop-up">0</span>]</button>
                    <button onclick="buy('bp')">Buy Buff Pack (4$) [<span id="shop-bp">0</span>]</button>
                    <button onclick="buy('cp')">Buy Character Pack (8$) [<span id="shop-cp">0</span>]</button>
                    <button onclick="buy('lup')">Buy Legendary Upgrade Pack (10$) [<span id="shop-lup">0</span>]</button>
                    <button onclick="rerollShop()">Reroll Shop (<span id="reroll-price">5</span>$)</button>
                </div>
            </div>
        </div>
        <div id="settings">
            <h1>Settings</h1>
        </div>
        <div id="collection">
            <h1>Pet Collection</h1>
        </div>

        <main>
            <div id="message-container">
                <p id="message"></p>
            </div>

            

            
        </main>

        <div id="buff-selection" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h3>Choose a Buff</h3>
                <div id="buff-choices"></div>
            </div>
        </div>

        
        


<script src="/src/game.js"></script>
</body>
</html>
