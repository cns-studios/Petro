<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petro Online - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
            <div id="login-view">
                <h2>Login to Petro Online</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-pin" placeholder="4-Digit PIN" required maxlength="4">
                <br>
                <button id="login-btn">Login</button>
                <p>New here? <a href="#" id="show-signup">Sign up</a></p>
            </div>

            <div id="signup-view" style="display: none;">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Choose a Username" required>
                <button id="signup-btn">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-login">Log in</a></p>
                <div id="signup-result" style="display: none;"></div>
            </div>
        </div>
</body>
<script src="/src/utils.js"></script>
<script src="/src/login.js" defer></script>
</html>
