<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle - Petro</title>
    <link rel="stylesheet" href="battle.css">
</head>
<body>
    <h1>Battle Arena</h1>
    <div id="turn-indicator"></div>
    
    <div class="battle-container">
        <div class="player-section" id="player1-section">
            <h2 id="player1-name">Player 1</h2>
            <div id="player1-pets"></div>
        </div>
        
        <div class="player-section" id="player2-section">
            <h2 id="player2-name">Player 2</h2>
            <div id="player2-pets"></div>
        </div>
    </div>
    
    <div class="battle-log" id="battle-log">
        <h3>Battle Log</h3>
        <div id="log-messages"></div>
    </div>
    
    <div class="controls">
        <button id="attack-btn" onclick="attack()">Attack</button>
        <button onclick="window.location.href='/game'">Forfeit</button>
    </div>
    
    <div class="winner-banner" id="winner-banner"></div>
    
    <script src="src/battle.js"></script>
</body>
</html>
