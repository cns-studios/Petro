<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petro - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-container">
        <div id="login-view">
            <h2>Login to Petro Online</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-pin" placeholder="4-Digit PIN" required maxlength="4">
            <br>
            <button id="login-btn">Login</button>
            <p>New here? <a href="#" id="show-signup">Sign up</a></p>
        </div>

        <div id="signup-view" style="display: none;">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Choose a Username" required>
            <button id="signup-btn">Sign Up</button>
            <p>Already have an account? <a href="#" id="show-login">Log in</a></p>
            <div id="signup-result" style="display: none;"></div>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <header>
            <h1>Petro</h1>
            <div class="stats">
                <span>Money: <span id="money">0</span></span>
                <span>Stage: <span id="stage">0</span></span>
            </div>
            <button id="save-btn">Save Game</button>
            <button onclick="logout()" style="background-color: #dc3545;">Logout</button>
            <button onclick="Petsell()" style="background-color: #ffc107;">Sell All Pets</button> 
            <button onclick="Sell_spezific_pet()" style="background-color: #17a2b8;">click on pet you want to sell</button>
        </header>

        <main>
            <div id="message-container">
                <p id="message"></p>
            </div>

            <div id="inventory-container">
                <h2>Your Pets</h2>
                <div id="inventory"></div>
            </div>

            <div id="shop-container">
                <h2>Shop</h2>
                <div class="shop-actions">
                    <button onclick="buy('up')">Buy Upgrade Pack (3$) [<span id="shop-up">0</span>]</button>
                    <button onclick="buy('bp')">Buy Buff Pack (4$) [<span id="shop-bp">0</span>]</button>
                    <button onclick="buy('cp')">Buy Character Pack (8$) [<span id="shop-cp">0</span>]</button>
                    <button onclick="buy('lup')">Buy Legendary Upgrade Pack (10$) [<span id="shop-lup">0</span>]</button>
                    <button onclick="rerollShop()">Reroll Shop (<span id="reroll-price">5</span>$)</button>
                </div>
            </div>
        </main>

        <div id="buff-selection" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h3>Choose a Buff</h3>
                <div id="buff-choices"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
